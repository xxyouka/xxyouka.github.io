<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>留言列表 | 潇</title>
  <link rel="icon" href="../images/logo.ico" type="image/x-icon">
  <link rel="apple-touch-icon" href="../images/logo.ico">
  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/site.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.4/dist/umd/supabase.min.js"></script>
  <script src="../assets/js/supabase-config.js"></script>
</head>
<body class="min-h-screen">
  <header class="frosted-glass sticky top-0 z-20 border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
      <div class="flex flex-row items-center justify-between">
        <h1 class="text-2xl font-bold"><i class="fas fa-code mr-2 text-indigo-500"></i><span class="logo-text">潇</span></h1>
        <nav class="hidden sm:flex space-x-4">
          <a href="../index.html" class="tab-link text-lg font-medium py-2 px-4 hover:text-indigo-500">关于我</a>
          <a href="skills.html" class="tab-link text-lg font-medium py-2 px-4 hover:text-indigo-500">核心技能</a>
          <a href="projects.html" class="tab-link text-lg font-medium py-2 px-4 hover:text-indigo-500">学习项目</a>
          <a href="contact.html" class="tab-link text-lg font-medium py-2 px-4 hover:text-indigo-500">联系我</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
    <div class="frosted-glass p-6 sm:p-10 rounded-2xl">
      <h2 class="text-2xl font-bold mb-4">留言列表</h2>
      <div class="mb-4 grid grid-cols-1 md:grid-cols-3 gap-4 items-end">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">邮箱</label>
          <input id="login-email" type="email" value="1420272691@qq.com" class="w-full px-4 py-3 border border-gray-300 rounded-lg">
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2">密码（可选）</label>
          <input id="login-password" type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg" placeholder="用于密码登录">
        </div>
        <div class="flex gap-2">
          <button id="login-btn" class="btn-primary touch-target"><i class="fas fa-link mr-2"></i>发送登录链接</button>
          <button id="password-login-btn" class="btn-primary touch-target"><i class="fas fa-key mr-2"></i>密码登录</button>
          <button id="signup-btn" class="btn-primary touch-target bg-purple-600"><i class="fas fa-user-plus mr-2"></i>注册/设置密码</button>
          <button id="logout-btn" class="btn-primary bg-gray-200 text-gray-700 touch-target"><i class="fas fa-sign-out-alt mr-2"></i>退出</button>
        </div>
      </div>
      <div id="status" class="text-sm text-gray-600 mb-3"></div>
      <div id="list" class="overflow-x-auto">
        <table class="min-w-full text-left text-sm">
          <thead>
            <tr>
              <th class="py-2 px-3">时间</th>
              <th class="py-2 px-3">姓名</th>
              <th class="py-2 px-3">邮箱</th>
              <th class="py-2 px-3">主题</th>
              <th class="py-2 px-3">留言</th>
            </tr>
          </thead>
          <tbody id="rows"></tbody>
        </table>
      </div>
    </div>
  </main>

  <script>
    const rows = document.getElementById('rows');
    const status = document.getElementById('status');
    function setStatus(message, type='info'){
      status.textContent = message;
      status.classList.remove('text-green-600','text-red-600');
      if(type==='success') status.classList.add('text-green-600');
      if(type==='error') status.classList.add('text-red-600');
    }
    let client = null;
    async function ensureClient(){
      async function loadScript(src){
        return new Promise((resolve,reject)=>{const s=document.createElement('script');s.src=src;s.onload=resolve;s.onerror=reject;document.head.appendChild(s);});
      }
      if(!window.SUPABASE_URL || !window.SUPABASE_ANON_KEY){
        try{ await loadScript('../assets/js/supabase-config.js'); }catch(e){ setStatus('前端未正确加载 Supabase 配置', 'error'); return false; }
      }
      if(typeof supabase==='undefined'){
        setStatus('正在加载 Supabase 库...');
        try{
          await new Promise((resolve, reject)=>{
            const s=document.createElement('script');
            s.src='https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.4/dist/umd/supabase.min.js';
            s.onload=resolve; s.onerror=reject; document.head.appendChild(s);
          });
        }catch(e){
          try{
            await new Promise((resolve, reject)=>{
              const s=document.createElement('script');
              s.src='https://unpkg.com/@supabase/supabase-js@2.47.4/dist/umd/supabase.min.js';
              s.onload=resolve; s.onerror=reject; document.head.appendChild(s);
            });
          }catch(err){
            setStatus('无法加载 Supabase 库，请检查网络', 'error');
            return false;
          }
        }
      }
      const start=Date.now();
      while(!(window.supabase && window.supabase.createClient)){
        if(Date.now()-start>5000){ setStatus('Supabase 初始化超时', 'error'); return false; }
        await new Promise(r=>setTimeout(r,100));
      }
      client = window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
      return true;
    }
    function render(items){
      rows.innerHTML = items.map(x=>`<tr>
        <td class="py-2 px-3">${new Date(x.created_at).toLocaleString()}</td>
        <td class="py-2 px-3">${x.name}</td>
        <td class="py-2 px-3">${x.email}</td>
        <td class="py-2 px-3">${x.subject}</td>
        <td class="py-2 px-3">${x.message}</td>
      </tr>`).join('');
    }
    async function load(){
      if(!client){ return; }
      setStatus('正在加载...');
      try{
        const { data, error } = await client.from('contact_messages').select('*').order('created_at', { ascending: false });
        if(error){ setStatus(`未登录或无权限：${error.message}`, 'error'); return; }
        setStatus('加载成功', 'success');
        render(data||[]);
      }catch(e){ setStatus(`加载失败：${e.message}`, 'error'); }
    }
    document.getElementById('login-btn').addEventListener('click', async (e)=>{
      if(!client){ const ok = await ensureClient(); if(!ok){ return; } }
      e.target.disabled=true; setStatus('正在发送登录链接...');
      try{
        const email = document.getElementById('login-email').value;
        const { error } = await client.auth.signInWithOtp({ email, options:{ shouldCreateUser: true, emailRedirectTo: window.location.href } });
        setStatus(error? `登录链接发送失败：${error.message}` : '已发送登录链接，请检查邮箱并在本页面完成登录', error? 'error':'success');
      }catch(err){ setStatus(`操作失败：${err.message}`, 'error'); }
      finally{ e.target.disabled=false; }
    });
    document.getElementById('password-login-btn').addEventListener('click', async (e)=>{
      if(!client){ const ok = await ensureClient(); if(!ok){ return; } }
      e.target.disabled=true; setStatus('正在登录...');
      try{
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const { error } = await client.auth.signInWithPassword({ email, password });
        setStatus(error? `密码登录失败：${error.message}` : '登录成功', error? 'error':'success');
        if(!error) load();
      }catch(err){ setStatus(`操作失败：${err.message}`, 'error'); }
      finally{ e.target.disabled=false; }
    });
    document.getElementById('signup-btn').addEventListener('click', async (e)=>{
      if(!client){ const ok = await ensureClient(); if(!ok){ return; } }
      e.target.disabled=true; setStatus('正在注册...');
      try{
        const email = document.getElementById('login-email').value;
        const password = document.getElementById('login-password').value;
        const { error } = await client.auth.signUp({ email, password });
        setStatus(error? `注册失败：${error.message}` : '注册成功，请使用密码登录或邮箱链接登录', error? 'error':'success');
      }catch(err){ setStatus(`操作失败：${err.message}`, 'error'); }
      finally{ e.target.disabled=false; }
    });
    document.getElementById('logout-btn').addEventListener('click', async ()=>{
      await client.auth.signOut();
      rows.innerHTML='';
      status.textContent='已退出';
    });
    (async ()=>{ const ok = await ensureClient(); if(ok) { client.auth.onAuthStateChange(async (_event, session)=>{ if(session) load(); }); load(); } })();
  </script>
</body>
</html>
