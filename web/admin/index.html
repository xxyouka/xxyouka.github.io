<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>后台系统 | 潇</title>
  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.4/dist/umd/supabase.min.js"></script>
  <script src="../../assets/js/supabase-config.js"></script>
  <script src="../../assets/js/supabase-util.js"></script>
  <script src="../../assets/js/admin-auth.js"></script>
  <script src="../../assets/js/admin.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50">
  <header class="frosted-glass sticky top-0 z-20 border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
      <div class="flex items-center justify-between">
        <h1 class="text-2xl font-bold"><i class="fas fa-shield-alt mr-2 text-indigo-500"></i><span class="logo-text">后台系统</span></h1>
        <nav class="hidden sm:flex space-x-2">
          <a class="tab-link active-tab py-2 px-4">概览与留言</a>
        </nav>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <section class="frosted-glass p-6 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold mb-4 flex items-center"><i class="fas fa-chart-line text-indigo-500 mr-2"></i>实时统计</h2>
        <div class="space-y-3">
          <div class="flex items-center justify-between">
            <div class="text-sm text-gray-600">总留言</div>
            <div class="text-2xl font-bold text-indigo-600"><span id="count-msg">--</span></div>
          </div>
          <div class="flex items-center justify-between">
            <div class="text-sm text-gray-600">今日留言</div>
            <div class="text-2xl font-bold text-indigo-600"><span id="count-today">--</span></div>
          </div>
          <div class="flex items-center justify-between">
            <div class="text-sm text-gray-600">API错误次数（24h）</div>
            <div class="text-2xl font-bold text-red-600"><span id="count-error">--</span></div>
          </div>
        </div>
      </section>
      <section class="frosted-glass p-6 rounded-xl md:col-span-2 shadow-lg">
        <h2 class="text-lg font-semibold mb-4 flex items-center"><i class="fas fa-clock text-indigo-500 mr-2"></i>最近活动</h2>
        <div id="recent" class="text-sm text-gray-700 space-y-2"></div>
      </section>
    </div>

    <div class="mt-6">
      <section class="frosted-glass p-6 rounded-xl shadow-lg">
        <h2 class="text-lg font-semibold mb-4 flex items-center"><i class="fas fa-comments text-indigo-500 mr-2"></i>留言管理</h2>
        <div class="text-sm text-gray-600 mb-4">总数：<span id="msg-total">--</span>，当前页：<span id="msg-page">1</span></div>
        <div class="rounded-xl shadow overflow-hidden">
          <table id="msg-table" class="min-w-full text-sm text-gray-700">
            <thead class="bg-gray-50">
              <tr class="border-b">
                <th class="px-4 py-2 text-left font-medium text-gray-700">姓名</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">联系方式</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">主题</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">留言</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">时间</th>
                <th class="px-4 py-2 text-left font-medium text-gray-700">操作</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="mt-4 flex gap-3">
          <button id="msg-prev" class="px-4 py-2 rounded-full bg-indigo-500 hover:bg-indigo-600 text-white shadow">上一页</button>
          <button id="msg-next" class="px-4 py-2 rounded-full bg-indigo-500 hover:bg-indigo-600 text-white shadow">下一页</button>
        </div>
      </section>
    </div>
  </main>

  <script>
    (async ()=>{ await Admin.initIndex(); })();
  </script>
</body>
</html>
