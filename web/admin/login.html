<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>后台登录 | 潇</title>
  <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
  <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../../assets/css/global.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
  <script src="../../assets/js/admin-auth.js"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-blue-50">
  <main class="max-w-md mx-auto px-4 sm:px-6 lg:px-8 py-16">
    <div class="frosted-glass p-6 rounded-2xl shadow-lg">
      <h1 class="text-2xl font-bold mb-4 flex items-center"><i class="fas fa-shield-alt text-indigo-500 mr-2"></i>后台登录</h1>
      <form id="login-form" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" for="username">账号</label>
          <input id="username" type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="admin" required>
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-2" for="password">密码</label>
          <input id="password" type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500" placeholder="admin112233" required>
        </div>
        <div id="error" class="text-sm text-red-600"></div>
        <button type="submit" class="px-4 py-2 rounded-full bg-indigo-500 hover:bg-indigo-600 text-white shadow w-full">登录</button>
      </form>
    </div>
  </main>
  <script>
    document.getElementById('login-form').addEventListener('submit', function(e){
      e.preventDefault();
      var u=document.getElementById('username').value.trim();
      var p=document.getElementById('password').value;
      if(window.AdminAuth && AdminAuth.login(u,p)){ location.href='index.html'; }
      else{ document.getElementById('error').textContent='账号或密码错误'; }
    });
  </script>
</body>
</html>
