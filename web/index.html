<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 文档基础设置 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8，支持中文显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- 响应式视口设置 -->
    <title>潇 | 前端开发者</title> <!-- 页面标题，显示在浏览器标签页上 -->

    <!-- SEO优化相关元标签 -->
    <meta name="description" content="潇的个人主页 — 专注于前端开发与用户体验设计。查看我的技能、项目并联系我。"> <!-- 页面描述，用于搜索引擎结果展示 -->
    <meta name="robots" content="index, follow"> <!-- 指示搜索引擎可以索引此页面并跟踪链接 -->

    <!-- Open Graph / Social 社交媒体分享优化 -->
    <meta property="og:type" content="website"> <!-- 定义页面类型为网站 -->
    <meta property="og:title" content="潇 | 前端开发者"> <!-- 社交媒体分享时的标题 -->
    <meta property="og:description" content="专注于前端开发与用户体验设计 — 这是我的个人主页，欢迎联系。"> <!-- 社交媒体分享时的描述 -->
    <meta name="twitter:card" content="summary_large_image"> <!-- Twitter卡片类型设置 -->

    <!-- 网站图标和主题色 -->
    <link rel="icon" href="../images/logo.ico" type="image/x-icon"> <!-- 网站图标 -->
    <link rel="apple-touch-icon" href="../images/logo.ico"> <!-- iOS设备上使用的图标 -->
    <meta name="theme-color" content="#6366f1"> <!-- 浏览器地址栏主题色 -->
    <link rel="manifest" href="../manifest.json"> <!-- PWA应用清单文件 -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="canonical" href="https://traexxyoukagithubio2zag.vercel.app/">

    <!-- 引入Tailwind CSS框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 引入Font Awesome图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="../assets/js/global.js" defer></script>

    <link rel="stylesheet" href="../assets/css/pages/home.css">
    <meta name="keywords" content="前端开发, 作品集, HTML, CSS, JavaScript, React">
    <link rel="preload" href="../images/avatar.jpg" as="image">
</head>

<body class="min-h-screen">
    <!-- 导航栏 -->
    <header class="frosted-glass sticky top-0 z-20 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex flex-row items-center justify-between">
                <!-- 网站标志 -->
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-code mr-2 text-indigo-500"></i><span class="logo-text">潇</span>
                </h1>
                
                <!-- 移动端导航切换按钮 -->
                <div class="flex items-center sm:hidden">
                    <button id="nav-toggle" aria-expanded="false" aria-controls="mobile-nav" aria-label="打开导航菜单"
                        class="p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 touch-target ml-auto">
                        <i class="fas fa-bars text-gray-700"></i>
                    </button>
                </div>
                
                <!-- 桌面端导航菜单 -->
                <nav class="hidden sm:flex space-x-4">
                    <a href="index.html"
                        class="tab-link active-tab text-lg font-medium py-2 px-4 transition duration-200">关于我</a>
                    <a href="skills.html"
                        class="tab-link text-lg font-medium py-2 px-4 transition duration-200 hover:text-indigo-500">核心技能</a>
                    <a href="projects.html"
                        class="tab-link text-lg font-medium py-2 px-4 transition duration-200 hover:text-indigo-500">学习项目</a>
                    <a href="contact.html"
                        class="tab-link text-lg font-medium py-2 px-4 transition duration-200 hover:text-indigo-500">联系我</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 移动端专用导航菜单 -->
    <div id="mobile-nav" class="mobile-nav">
        <a href="index.html" class="active-tab">关于我</a>
        <a href="skills.html">核心技能</a>
        <a href="projects.html">学习项目</a>
        <a href="contact.html">联系我</a>
        <!-- 关闭导航按钮 -->
        <button id="close-nav" class="absolute top-6 right-6 touch-target p-3 text-gray-600 hover:text-gray-900">
            <i class="fas fa-times text-xl"></i>
        </button>
    </div>

    <!-- 主内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 flex-grow mobile-padding">
        <!-- 页面内容容器 -->
        <div class="frosted-glass p-6 sm:p-10 rounded-2xl">
            <section class="py-6">
                <!-- 个人介绍区域 -->
                <div class="max-w-4xl mx-auto text-center">
                    <!-- 头像区域 -->
                    <div class="mb-8">
                        <div class="avatar-container floating">
                            <img loading="lazy" decoding="async" fetchpriority="high"
                                class="w-32 sm:w-40 h-32 sm:h-40 mx-auto rounded-full object-cover border-4 border-white shadow-xl"
                                src="../images/avatar.jpg" alt="个人头像" width="400" height="400">
                        </div>
                    </div>
                    
                    <!-- 主标题 -->
                    <h2 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-3 animate-fadeInUp">
                        你好，我是<span class="gradient-text">潇</span>
                    </h2>
                    
                    <!-- 副标题 -->
                    <h3 class="text-xl sm:text-2xl font-semibold text-gray-700 mb-5 animate-fadeInUp delay-100">
                        前端开发者 & 用户体验探索者
                    </h3>
                    
                    <!-- 个人描述 -->
                    <p class="responsive-text text-gray-600 mb-8 max-w-2xl mx-auto animate-fadeInUp delay-200">
                        我专注于计算机领域，热爱将创意转化为优雅、直观的用户体验。虽然目前仍在学习阶段，但我具备快速学习能力和解决问题的热情，渴望在实践中不断成长。
                    </p>
                    
                    <!-- 行动按钮 -->
                    <div class="animate-fadeInUp delay-300">
                        <a href="contact.html" class="btn-primary">
                            <i class="fas fa-paper-plane mr-2"></i>联系我
                        </a>
                    </div>
                </div>
                
                <!-- 快速技能概览 -->
                <div class="mt-16 pt-8 border-t border-gray-200">
                    <h3 class="text-2xl font-bold text-center mb-6 text-gray-800">技术栈概览</h3>
                    <div class="grid grid-cols-2 sm:grid-cols-4 gap-4 max-w-2xl mx-auto">
                        <!-- HTML5技能卡片 -->
                        <div class="bg-white/70 p-4 rounded-xl text-center card-hover-effect">
                            <i class="fab fa-html5 text-3xl text-orange-500 mb-2"></i>
                            <p class="font-medium">HTML5</p>
                        </div>
                        <!-- CSS3技能卡片 -->
                        <div class="bg-white/70 p-4 rounded-xl text-center card-hover-effect">
                            <i class="fab fa-css3-alt text-3xl text-blue-500 mb-2"></i>
                            <p class="font-medium">CSS3</p>
                        </div>
                        <!-- JavaScript技能卡片 -->
                        <div class="bg-white/70 p-4 rounded-xl text-center card-hover-effect">
                            <i class="fab fa-js text-3xl text-yellow-500 mb-2"></i>
                            <p class="font-medium">JavaScript</p>
                        </div>
                        <!-- React技能卡片 -->
                        <div class="bg-white/70 p-4 rounded-xl text-center card-hover-effect">
                            <i class="fab fa-react text-3xl text-cyan-500 mb-2"></i>
                            <p class="font-medium">React</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-5 text-gray-500 text-center border-t border-gray-200 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p>&copy; <span id="year"></span> 潇. 基于学习目的，持续迭代中。</p>
            <!-- 社交链接 -->
            <div class="mt-2 flex justify-center space-x-4">
                <a href="#" class="text-gray-400 social-icon">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 social-icon">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 social-icon">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
            </div>
        </div>
    </footer>

    
</body>

</html>
