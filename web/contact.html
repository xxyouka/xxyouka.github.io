<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <!-- 文档基础设置 -->
    <meta charset="UTF-8"> <!-- 设置字符编码为UTF-8，支持中文显示 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"> <!-- 响应式视口设置，确保页面在不同设备上正确显示 -->
    <title>联系我 | 潇 - 前端开发者</title> <!-- 页面标题，显示在浏览器标签页上 -->

    <!-- SEO 相关元数据 -->
    <meta name="description" content="联系潇 - 前端开发者，期待与您的合作与沟通"> <!-- 页面描述，用于搜索引擎结果展示 -->
    <meta name="robots" content="index, follow"> <!-- 指示搜索引擎可以索引此页面并跟踪链接 -->

    <!-- 社交媒体分享元数据 -->
    <meta property="og:title" content="联系我 | 潇 - 前端开发者"> <!-- 社交媒体分享时的标题 -->
    <meta property="og:description" content="联系潇 - 前端开发者，期待与您的合作与沟通"> <!-- 社交媒体分享时的描述 -->
    <meta name="twitter:card" content="summary_large_image"> <!-- Twitter卡片类型设置 -->

    <!-- 网站图标设置 -->
    <link rel="icon" href="../images/logo.ico" type="image/x-icon"> <!-- 网站图标 -->
    <link rel="apple-touch-icon" href="../images/logo.ico"> <!-- iOS设备上使用的图标 -->

    <!-- 主题颜色和PWA配置 -->
    <meta name="theme-color" content="#6366f1"> <!-- 浏览器地址栏主题色 -->
    <link rel="manifest" href="../manifest.json"> <!-- PWA应用清单文件 -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin>
    <link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>
    <link rel="canonical" href="https://traexxyoukagithubio2zag.vercel.app/web/contact.html">

    <!-- 引入 Tailwind CSS 框架 -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- 引入 Font Awesome 图标 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <link rel="stylesheet" href="../assets/css/global.css">
    <script src="../assets/js/global.js" defer></script>

    <link rel="stylesheet" href="../assets/css/pages/contact.css">
    <meta name="keywords" content="联系, 留言, 邮箱, 微信, 电话">
</head>

<body class="min-h-screen">
    <!-- 通知区域 - 用于显示表单提交成功或错误消息 -->
    <div id="notification" class="notification"></div>

    <!-- 导航栏 -->
    <header class="frosted-glass sticky top-0 z-20 border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-3">
            <div class="flex flex-row items-center justify-between">
                <!-- 网站标志 -->
                <h1 class="text-2xl font-bold">
                    <i class="fas fa-code mr-2 text-indigo-500"></i><span class="logo-text">潇</span>
                </h1>

                <!-- 移动端导航切换按钮 -->
                <div class="flex items-center sm:hidden">
                    <button id="nav-toggle" aria-expanded="false" aria-controls="mobile-nav" aria-label="打开导航菜单"
                        class="p-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 touch-target ml-auto">
                        <i class="fas fa-bars text-gray-700"></i>
                    </button>
                </div>

                <!-- 桌面端导航菜单 -->
                <nav class="hidden sm:flex space-x-4">
                    <a href="../index.html"
                        class="tab-link text-lg font-medium py-2 px-4 transition duration-200 hover:text-indigo-500">关于我</a>
                    <a href="skills.html"
                        class="tab-link text-lg font-medium py-2 px-4 transition duration-200 hover:text-indigo-500">核心技能</a>
                    <a href="projects.html"
                        class="tab-link text-lg font-medium py-2 px-4 transition duration-200 hover:text-indigo-500">学习项目</a>
                    <a href="contact.html"
                        class="tab-link active-tab text-lg font-medium py-2 px-4 transition duration-200">联系我</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- 移动端专用导航菜单 -->
    <div id="mobile-nav" class="mobile-nav">
        <a href="../index.html">关于我</a>
        <a href="skills.html">核心技能</a>
        <a href="projects.html">学习项目</a>
        <a href="contact.html" class="active-tab">联系我</a>
        <!-- 关闭导航按钮 -->
        <button id="close-nav" class="absolute top-6 right-6 touch-target p-3 text-gray-600 hover:text-gray-900">
            <i class="fas fa-times text-xl"></i>
        </button>
    </div>

    <!-- 主内容区域 -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 md:py-12 flex-grow mobile-padding">
        <!-- 页面内容容器 -->
        <div class="frosted-glass p-6 sm:p-10 rounded-2xl">
            <section class="py-6">
                <!-- 页面标题和描述区域 -->
                <div class="max-w-3xl mx-auto">
                    <!-- 页面标题 -->
                    <h3 class="section-title mobile-heading animate-fadeInUp">期待您的<span class="gradient-text">合作</span></h3>
                    <!-- 页面副标题 -->
                    <p class="section-subtitle animate-fadeInUp delay-100">
                        我坚信积极主动和快速学习是成功的关键。如果您认为我能够为您的团队带来价值，请随时与我取得联系。
                    </p>

                    <!-- 联系表单 -->
                    <form id="contact-form" class="contact-form space-y-6 mb-12" method="POST">
                        <!-- Honeypot 字段 - 用于防止机器人提交 -->
                        <input type="text" name="_gotcha" style="display:none" tabindex="-1" autocomplete="off">

                        <!-- 姓名和邮箱字段网格布局 -->
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 form-spacing animate-fadeInUp delay-200">
                            <!-- 姓名输入字段 -->
                            <div>
                                <label for="name" class="block text-sm font-medium text-gray-700 mb-2">姓名</label>
                                <input type="text" id="name" name="name" required
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent form-input touch-target"
                                    placeholder="请输入您的姓名">
                            </div>
                            <!-- 邮箱输入字段 -->
                            <div>
                                <label for="contact" class="block text-sm font-medium text-gray-700 mb-2">联系方式</label>
                                <input type="text" id="contact" name="contact" required inputmode="text" autocomplete="off" autocapitalize="off"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent form-input touch-target"
                                    placeholder="请输入您的联系方式（邮箱/微信/电话）">
                            </div>
                        </div>

                        <!-- 主题输入字段 -->
                        <div class="form-spacing animate-fadeInUp delay-300">
                            <label for="subject" class="block text-sm font-medium text-gray-700 mb-2">主题</label>
                            <input type="text" id="subject" name="subject" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent form-input touch-target"
                                placeholder="请输入邮件主题">
                        </div>

                        <!-- 留言文本区域 -->
                        <div class="form-spacing animate-fadeInUp delay-400">
                            <label for="message" class="block text-sm font-medium text-gray-700 mb-2">留言</label>
                            <textarea id="message" name="message" rows="5" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent form-input touch-target"
                                placeholder="请输入您的留言..."></textarea>
                        </div>

                        <!-- 提交按钮 -->
                        <div class="text-center animate-fadeInUp delay-400">
                            <button id="submit-btn" type="submit" class="btn-primary mobile-button touch-target">
                                <i class="fas fa-paper-plane mr-2"></i><span id="submit-text">发送消息</span>
                            </button>
                        </div>
                    </form>

                    <!-- 联系信息卡片区域 -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-w-2xl mx-auto">
                        <!-- 邮箱联系卡片 -->
                        <a href="mailto:1420272691@qq.com"
                            class="card-hover-effect contact-card touch-target">
                            <div class="contact-icon">
                                <i class="fas fa-envelope"></i>
                            </div>
                            <div class="contact-card-content">
                                <div class="contact-card-title">邮箱联系</div>
                                <div class="contact-card-value">1420272691@qq.com</div>
                            </div>
                        </a>

                        <!-- GitHub 联系卡片 -->
                        <a href="https://github.com/xxyouka/xxyouka.github.io" target="_blank" rel="noopener noreferrer"
                            class="card-hover-effect contact-card touch-target">
                            <div class="contact-icon">
                                <i class="fab fa-github"></i>
                            </div>
                            <div class="contact-card-content">
                                <div class="contact-card-title">GitHub</div>
                                <div class="contact-card-value">查看我的项目</div>
                            </div>
                        </a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <!-- 页脚 -->
    <footer class="py-5 text-gray-500 text-center border-t border-gray-200 mt-8">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <p>&copy; <span id="current-year"></span> 潇. 基于学习目的，持续迭代中。</p>
            <!-- 社交链接 -->
            <div class="mt-2 flex justify-center space-x-4">
                <a href="#" class="text-gray-400 social-icon">
                    <i class="fab fa-github text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 social-icon">
                    <i class="fab fa-linkedin text-xl"></i>
                </a>
                <a href="#" class="text-gray-400 social-icon">
                    <i class="fab fa-twitter text-xl"></i>
                </a>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.47.4/dist/umd/supabase.min.js"></script>
    <script src="../assets/js/supabase-config.js"></script>
    <script src="../assets/js/supabase-util.js"></script>
    <script src="../assets/js/pages/contact.js" defer></script>
    
</body>

</html>
